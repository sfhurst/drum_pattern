<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pattern Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- JS -->
    <script src="engines.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="navBar">
      <button class="navBtn" id="kickBtn"><span class="material-icons">sports_mma</span></button>
      <button class="navBtn" id="snareBtn"><span class="material-icons">radio_button_checked</span></button>
      <button class="navBtn" id="hatBtn"><span class="material-icons">music_note</span></button>
      <button class="navBtn" id="styleBtn">rand</button>
      <button class="navBtn" id="playBtn"><span class="material-icons">play_arrow</span></button>
    </div>

    <div id="gridContainer">
      <div id="labelColumn"></div>
      <div id="kickGrid" class="grid"></div>
      <div id="snareGrid" class="grid hidden"></div>
      <div id="hatGrid" class="grid hidden"></div>
    </div>
  </body>
</html>
